<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M2Do</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="./firebase-config.js"></script>
    <script defer src="./app.js?v=20260218-1"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
  </head>
  <body class="min-h-screen bg-slate-100 text-slate-900">
    <div x-data="todoApp()" x-init="init()" class="mx-auto max-w-7xl px-3 py-3 [@media(min-width:376px)]:px-4 [@media(min-width:376px)]:py-4 sm:px-6 sm:py-8 lg:px-8">
      <div class="bg-slate-100 pb-3">
        <header class="mb-3 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
          <div>
            <h1 class="text-2xl font-bold tracking-tight [@media(min-width:376px)]:text-3xl">List (M2Do)</h1>
            <p class="hidden text-sm text-slate-600 sm:block">Tasks grouped by assignee and date bucket.</p>
          </div>
        </header>
      </div>

      <div x-show="authUser" class="sticky top-0 z-30 mb-3 rounded-xl bg-white p-3 [@media(min-width:376px)]:p-4 shadow-sm" style="display: none">
        <div class="-mx-1 flex gap-2 overflow-x-auto px-1 pb-1 [scrollbar-width:none] [&::-webkit-scrollbar]:hidden">
          <template x-for="tab in toTabs" :key="tab">
            <button
              @click="selectedToTab = tab"
              :aria-label="`Filter by ${tab}`"
              class="min-h-10 shrink-0 rounded-md px-3 py-1.5 text-sm font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
              :class="toTabClass(tab)"
            >
              <span x-text="`${tab} (${taskCountForToTab(tab)})`"></span>
            </button>
          </template>
        </div>
      </div>
      <div
        x-show="firebaseError"
        class="mb-4 rounded-md border border-rose-300 bg-rose-50 px-4 py-3 text-sm text-rose-700"
        x-text="firebaseError"
      ></div>
      <div
        x-show="authError"
        class="mb-4 rounded-md border border-rose-300 bg-rose-50 px-4 py-3 text-sm text-rose-700"
        x-text="authError"
      ></div>
      <section x-show="!authUser" class="mb-4 rounded-xl bg-white p-3 [@media(min-width:376px)]:p-4 shadow-sm" style="display: none">
        <h2 class="mb-3 text-base font-semibold text-slate-900">Email Login</h2>
        <div class="grid grid-cols-1 gap-3 md:grid-cols-3">
          <label class="flex flex-col gap-1 text-sm md:col-span-2">
            <span class="font-medium text-slate-700">Email</span>
            <input
              x-model.trim="email"
              type="email"
              placeholder="you@example.com"
              class="rounded-md border border-slate-300 px-3 py-2 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
            />
          </label>
          <div class="flex items-end">
            <button
              type="button"
              @click="signInWithEmail()"
              :disabled="authLoading"
              class="inline-flex min-h-10 w-full items-center justify-center rounded-md bg-slate-700 px-3 py-2 text-sm font-semibold text-white hover:bg-slate-600 disabled:cursor-not-allowed disabled:opacity-60"
            >
              Sign In
            </button>
          </div>
        </div>
        <div class="mt-3 grid grid-cols-1 gap-3">
          <label class="flex flex-col gap-1 text-sm">
            <span class="font-medium text-slate-700">Password</span>
            <input
              x-model="password"
              type="password"
              placeholder="••••••••"
              class="rounded-md border border-slate-300 px-3 py-2 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
            />
          </label>
        </div>
      </section>
      <section x-show="authUser" class="rounded-xl bg-white p-3 [@media(min-width:376px)]:p-4 shadow-sm" style="display: none">
        <template x-for="section in ['today', 'future', 'closed']" :key="section">
          <div class="relative">
            <button
              :id="`section-${section}`"
              type="button"
              @click="setExpandedSection(section)"
              :aria-controls="`panel-${section}`"
              :aria-expanded="expandedSection === section"
              :aria-label="`Toggle ${section} tasks`"
              class="mb-3 mt-6 flex min-h-10 w-full scroll-mt-36 items-center justify-between rounded-md px-3 py-1.5 text-left text-sm font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
              :class="section === 'today' ? 'bg-cyan-50 text-cyan-800 mt-0' : (section === 'future' ? 'bg-indigo-50 text-indigo-800' : 'bg-slate-100 text-slate-800')"
            >
              <span x-text="sectionLabel(section)"></span>
              <span class="text-xs" x-text="expandedSection === section ? '▲' : '▼'"></span>
            </button>

            <div
              :id="`panel-${section}`"
              x-show="expandedSection === section"
              class="overflow-visible pb-16 md:max-h-[22rem] md:overflow-auto"
              style="display: none"
            >
              <div class="md:hidden space-y-3">
                <template x-if="sectionTasks(section).length === 0">
                  <div class="rounded-md border border-slate-200 bg-slate-50 px-3 py-6 text-center text-sm text-slate-500" x-text="sectionEmptyLabel(section)"></div>
                </template>
                <template x-for="task in sectionTasks(section)" :key="task.id">
                  <article class="rounded-lg border p-2.5 [@media(min-width:376px)]:p-3" :class="cardContainerClass(task)">
                    <div class="flex items-stretch justify-between gap-3">
                      <button
                        @click="openEditModal(task)"
                        :aria-label="editAriaLabel(task, 'subject')"
                        class="min-w-0 flex-1 rounded-md text-left focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
                      >
                        <p class="text-sm font-semibold text-slate-900 underline-offset-2 hover:underline" x-text="task.subject"></p>
                        <p class="mt-1 text-xs text-slate-600" x-text="`${task.date} | ${task.to}`"></p>
                        <p class="mt-2 text-xs text-slate-700" x-text="detailText(task)"></p>
                      </button>
                      <div class="flex flex-col items-end gap-1.5 [@media(min-width:376px)]:gap-2">
                        <button
                          @click="openHistoryModal(task)"
                          :aria-label="historyAriaLabel(task)"
                          class="min-h-8 min-w-16 rounded border border-white bg-slate-600 px-2 py-1 text-xs font-semibold text-white hover:bg-slate-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
                          title="View history"
                          x-text="'History'"
                        >
                        </button>
                        <button
                          @click="openStatusConfirm(task)"
                          :aria-label="statusAriaLabel(task)"
                          :disabled="statusUpdatingId === task.id"
                          class="min-h-8 min-w-16 rounded border border-white px-2 py-1 text-xs font-semibold focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500 disabled:opacity-50"
                          :class="statusClass(task)"
                          x-text="statusButtonText(task)"
                        ></button>
                      </div>
                    </div>
                  </article>
                </template>
              </div>

              <div class="hidden md:block">
                <table class="min-w-full divide-y divide-slate-200">
                  <thead class="bg-slate-50">
                    <tr>
                      <th class="sticky top-0 z-10 bg-slate-50 px-3 py-2 text-left text-xs font-semibold uppercase tracking-wide text-slate-600">View</th>
                      <th class="sticky top-0 z-10 bg-slate-50 px-3 py-2 text-left text-xs font-semibold uppercase tracking-wide text-slate-600">Date</th>
                      <th class="sticky top-0 z-10 bg-slate-50 px-3 py-2 text-left text-xs font-semibold uppercase tracking-wide text-slate-600">To</th>
                      <th class="sticky top-0 z-10 bg-slate-50 px-3 py-2 text-left text-xs font-semibold uppercase tracking-wide text-slate-600">Subject</th>
                      <th class="sticky top-0 z-10 bg-slate-50 px-3 py-2 text-left text-xs font-semibold uppercase tracking-wide text-slate-600">Status</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-slate-100 bg-white">
                    <template x-if="sectionTasks(section).length === 0">
                      <tr>
                        <td colspan="5" class="px-3 py-8 text-center text-sm text-slate-500" x-text="sectionEmptyLabel(section)"></td>
                      </tr>
                    </template>
                    <template x-for="task in sectionTasks(section)" :key="task.id">
                      <tr :class="rowClass(task)">
                        <td class="px-3 py-2 text-sm">
                          <button
                            @click="openHistoryModal(task)"
                            :aria-label="historyAriaLabel(task)"
                            class="h-10 w-10 rounded-md bg-slate-600 p-2.5 text-white hover:bg-slate-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
                            title="View history"
                          >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.27 2.943 9.542 7-1.273 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                              <circle cx="12" cy="12" r="3"/>
                            </svg>
                          </button>
                        </td>
                        <td class="px-3 py-2 text-sm">
                          <button @click="openEditModal(task)" :aria-label="editAriaLabel(task, 'date')" class="font-medium text-slate-800 underline-offset-2 hover:underline focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500" x-text="task.date"></button>
                        </td>
                        <td class="px-3 py-2 text-sm">
                          <button @click="openEditModal(task)" :aria-label="editAriaLabel(task, 'to')" class="font-medium text-slate-800 underline-offset-2 hover:underline focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500" x-text="task.to"></button>
                        </td>
                        <td class="px-3 py-2 text-sm font-medium">
                          <button @click="openEditModal(task)" :aria-label="editAriaLabel(task, 'subject')" class="text-left text-slate-900 underline-offset-2 hover:underline focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500" x-text="task.subject"></button>
                        </td>
                        <td class="px-3 py-2 text-sm">
                          <button
                            @click="openStatusConfirm(task)"
                            :aria-label="statusAriaLabel(task)"
                            :disabled="statusUpdatingId === task.id"
                            class="min-h-10 min-w-20 rounded px-2 py-1 text-xs font-semibold focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
                            :class="statusClass(task)"
                            x-text="statusButtonText(task)"
                          ></button>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>

            <div
              x-show="expandedSection === section"
              class="absolute bottom-3 right-3 z-20"
              style="display: none"
            >
              <button
                type="button"
                @click="copySectionTasks(section)"
                :disabled="copyButtonDisabled(section)"
                :aria-label="`Copy ${section} tasks`"
                class="h-12 w-12 rounded-full p-0 text-base font-semibold text-white shadow-lg disabled:cursor-not-allowed disabled:opacity-50"
                :class="section === 'today' ? 'bg-cyan-700 hover:bg-cyan-600' : (section === 'future' ? 'bg-indigo-700 hover:bg-indigo-600' : 'bg-slate-700 hover:bg-slate-600')"
              >
                <span class="text-base leading-none" x-text="copyFeedback[section] ? '✓' : '⧉'"></span>
              </button>
            </div>
          </div>
        </template>
      </section>
      <section x-show="authUser" class="mt-4 rounded-xl bg-white p-3 shadow-sm" style="display: none">
        <div class="flex items-center justify-end gap-3">
          <button
            type="button"
            @click="signOut()"
            class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500 sm:w-auto sm:py-1.5 sm:text-xs"
          >
            Sign Out
          </button>
        </div>
      </section>

      <div
        x-show="modalOpen"
        x-transition.opacity
        class="fixed inset-0 z-40 flex items-end justify-center bg-slate-900/60 p-2 sm:items-center sm:p-4"
        style="display: none"
      >
        <div @click.outside="closeModal()" class="w-full max-w-3xl max-h-[90dvh] overflow-y-auto rounded-t-2xl bg-white p-3 [@media(min-width:376px)]:p-4 shadow-xl sm:rounded-xl sm:p-5">
          <div class="mb-4 flex items-center justify-between">
            <h2 class="text-lg font-semibold" x-text="editingTaskId ? 'Edit Task' : 'Create Task'"></h2>
            <div class="flex items-center gap-2">
              <button @click="closeModal()" class="min-h-10 min-w-10 rounded-md px-2 py-1 text-slate-500 hover:bg-slate-100">✕</button>
            </div>
          </div>

          <form @submit.prevent="saveTask()" class="grid grid-cols-1 gap-4 md:grid-cols-2">
            <label class="flex flex-col gap-1 text-sm">
              <span class="font-medium text-slate-700">DATE</span>
              <input x-model="form.date" type="date" required class="rounded-md border border-slate-300 px-3 py-2 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500" />
            </label>

            <label class="flex flex-col gap-1 text-sm">
              <span class="font-medium text-slate-700">TO</span>
              <select x-model="form.to" required class="rounded-md border border-slate-300 px-3 py-2 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500">
                <template x-for="person in assignees" :key="person">
                  <option :value="person" x-text="person"></option>
                </template>
              </select>
            </label>

            <label class="flex flex-col gap-1 text-sm md:col-span-2">
              <span class="font-medium text-slate-700">SUBJECT</span>
              <input x-model.trim="form.subject" type="text" required class="rounded-md border border-slate-300 px-3 py-2 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500" />
            </label>

            <label class="flex flex-col gap-1 text-sm md:col-span-2">
              <span class="font-medium text-slate-700">DETAILS</span>
              <span class="text-xs text-slate-500">Optional</span>
              <textarea
                x-model.trim="form.details"
                rows="3"
                class="rounded-md border border-slate-300 px-3 py-2 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
              ></textarea>
            </label>

            <div class="md:col-span-2 sticky bottom-0 -mx-3 [@media(min-width:376px)]:-mx-4 flex items-center justify-between gap-2 bg-white/95 px-3 [@media(min-width:376px)]:px-4 py-3 backdrop-blur supports-[backdrop-filter]:bg-white/80 sm:static sm:mx-0 sm:bg-transparent sm:p-0">
              <button
                x-show="editingTaskId"
                @click.stop.prevent="deleteCurrentTask()"
                :disabled="saving"
                type="button"
                class="rounded-md bg-rose-600 px-3 py-1.5 text-xs font-semibold text-white hover:bg-rose-500 disabled:cursor-not-allowed disabled:opacity-60"
                style="display: none"
              >
                Delete
              </button>
              <div class="ml-auto flex gap-2">
                <button type="button" @click="closeModal()" class="rounded-md border border-slate-300 px-4 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500">Cancel</button>
                <button
                  type="submit"
                  :disabled="saving"
                  class="rounded-md bg-slate-600 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500 disabled:cursor-not-allowed disabled:opacity-60"
                >
                  <span x-text="saving ? 'Saving...' : 'Save Task'"></span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div
        x-show="statusConfirmOpen"
        x-transition.opacity
        class="fixed inset-0 z-[55] flex items-end justify-center bg-slate-900/60 p-2 sm:items-center sm:p-4"
        style="display: none"
      >
        <div @click.outside="closeStatusConfirm()" class="w-full max-w-md rounded-t-2xl bg-white p-3 [@media(min-width:376px)]:p-4 shadow-xl sm:rounded-xl sm:p-5">
          <h3 class="text-base font-semibold text-slate-900">Change Status</h3>
          <p class="mt-2 text-sm text-slate-700" x-text="statusConfirmMessage()"></p>
          <div class="mt-4 flex justify-end gap-2">
            <button
              type="button"
              @click="closeStatusConfirm()"
              class="min-h-11 rounded-md border border-slate-300 px-3 py-2 text-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
            >
              Cancel
            </button>
            <button
              type="button"
              @click="confirmStatusChange()"
              class="min-h-11 rounded-md bg-slate-700 px-3 py-2 text-sm font-semibold text-white hover:bg-slate-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>

      <div
        x-show="historyModalOpen"
        x-transition.opacity
        class="fixed inset-0 z-50 flex items-end justify-center bg-slate-900/60 p-2 sm:items-center sm:p-4"
        style="display: none"
      >
        <div @click.outside="closeHistoryModal()" class="w-full max-w-3xl max-h-[90dvh] overflow-y-auto rounded-t-2xl bg-white p-3 [@media(min-width:376px)]:p-4 shadow-xl sm:rounded-xl sm:p-5">
          <div class="mb-4 flex items-center justify-between">
            <h2 class="text-lg font-semibold">History: <span x-text="historyTaskTitle"></span></h2>
            <button @click="closeHistoryModal()" class="min-h-10 min-w-10 rounded-md px-2 py-1 text-slate-500 hover:bg-slate-100">✕</button>
          </div>
          <div class="overflow-auto md:max-h-[22rem]">
            <table class="min-w-full divide-y divide-slate-200">
              <thead class="bg-slate-50">
                <tr>
                  <th class="sticky top-0 z-10 bg-slate-50 px-3 py-2 text-left text-xs font-semibold uppercase tracking-wide text-slate-600">CREATED</th>
                  <th class="sticky top-0 z-10 bg-slate-50 px-3 py-2 text-left text-xs font-semibold uppercase tracking-wide text-slate-600">TIME</th>
                  <th class="sticky top-0 z-10 bg-slate-50 px-3 py-2 text-left text-xs font-semibold uppercase tracking-wide text-slate-600">CHANGES</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-slate-100 bg-white">
                <template x-if="historyRows.length === 0">
                  <tr>
                    <td colspan="3" class="px-3 py-8 text-center text-sm text-slate-500">No history entries yet.</td>
                  </tr>
                </template>
                <template x-for="(row, idx) in historyRows" :key="idx">
                  <tr>
                    <td class="px-3 py-2 text-sm font-medium text-slate-800" x-text="row.created"></td>
                    <td class="px-3 py-2 text-sm text-slate-700" x-text="row.time"></td>
                    <td class="px-3 py-2 text-xs text-slate-700 whitespace-pre-line" x-text="row.changes"></td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div
        x-show="toastVisible"
        x-transition.opacity.duration.200ms
        class="fixed bottom-[calc(env(safe-area-inset-bottom)+1rem)] left-4 right-4 z-[60] rounded-md bg-slate-800 px-4 py-2 text-sm font-medium text-white shadow-lg sm:left-auto sm:right-4"
        style="display: none"
      >
        <div class="flex items-center gap-2">
          <span x-text="toastMessage"></span>
          <button @click="closeToast()" class="rounded px-1 py-0.5 text-xs text-slate-200 hover:bg-slate-700">x</button>
        </div>
      </div>

      <button
        x-show="authUser && !modalOpen && !historyModalOpen && !statusConfirmOpen"
        @click="openCreateModal()"
        :aria-label="'Add new task'"
        class="fixed bottom-[calc(env(safe-area-inset-bottom)+4.5rem)] right-4 z-[65] inline-flex h-14 w-14 items-center justify-center rounded-full bg-emerald-600 text-3xl leading-none text-white shadow-xl hover:bg-emerald-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-500 sm:bottom-6"
        style="display: none"
      >
        +
      </button>
    </div>
  </body>
</html>
